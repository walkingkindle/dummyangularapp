<div class="card mt-5">
    <div class="img-wrapper">
        <img class="img-fluid" src="assets/images/{{property.Image}}.jpeg" alt="">
    <ul class="text-center p-2 member-icons list-inline animate">
        <li class="list-inline-item">
            <button class="btn btn-primary" routerLink="/property-detail/{{property.id}}"><i class="fa-regular fa-pen-to-square"></i></button>
        </li>
        <li class="list-inline-item">
            <button class="btn btn-primary"><i class="fa-regular fa-address-book"></i></button>
        </li>
    </ul>
    </div>
    <div class="card-body">
        <h1>{{property.Name}}</h1>
        <h2>{{property.Type}}</h2>
        <h3>{{property.Price}}</h3>
    </div>
</div>
